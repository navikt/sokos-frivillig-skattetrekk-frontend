name: Deploy application manual to dev

on:
  workflow_dispatch:
env:
  TZ: Europe/Oslo

permissions:
  contents: write
  id-token: write
  pull-requests: write
  deployments: write

jobs:
  build:
    name: Build/test & push image
    uses: navikt/mob-gha-workflows/.github/workflows/node-build-push-image.yaml@main
    secrets: inherit
    with:
      client-build-command: "pnpm run build:development"
      server-build-command: "cd server && pnpm run build"
      image-suffix: "dev"
      image-tag: snapshot

  deploy-dev:
    needs: build
    name: Deploy to dev-gcp
    uses: navikt/mob-gha-workflows/.github/workflows/nais-deploy.yaml@main
    with:
      cluster: dev-gcp
      resource: .nais/naiserator-q2.yaml
      image: ${{ needs.build.outputs.image }}
