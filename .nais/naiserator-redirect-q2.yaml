apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skattetrekk-legacy-redirect-ingress-q2
  namespace: okonomi
  annotations:
    nginx.ingress.kubernetes.io/permanent-redirect: "https://sokos-frivillig-skattetrekk-frontend-q2.intern.dev.nav.no/utbetaling/frivillig-skattetrekk"
  labels:
    app: skattetrekk-legacy-redirect-ingress-q2
    team: okonomi
spec:
  ingressClassName: nais-ingress-external
  rules:
    - host: sokos-frivillig-skattetrekk-frontend-q2.intern.dev.nav.no
      http:
        paths:
          - path: /utbetaling/skattetrekk
            pathType: Prefix
            backend:
              service:
                name: sokos-frivillig-skattetrekk-backend-q2
                port:
                  number: 80